<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="css/apple.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
        <ul class="login_show">
            <li class="cur">
                <p class="login_ltext">登录</p>
                <p class="logImg"><img src="images/fmc@2x.png"></p>
                <div class="login_div">
                    <input class="login_input" type="tel" maxlength="11" placeholder="电子邮箱"/>
                </div>
                <div class="login_div">
                    <input class="login_input" type="tel" maxlength="11" placeholder="密码"/>
                </div>
                <div class="register_action">
                    <span><a style="color:#fff;" href="home.html">登录</a></span>
                </div>
            </li>
        </ul>
		<div class="register_div_box">
            <p class="register_div forgetPass"><a href="#">忘记密码?</a></p>
            <p class="register_div">
                <span class=""> 还没有帐号？</span>
                <a class="register_text" href="register.html">注册</a>
            </p>
            </div>
		</div>
	 
<script>
$(function(){
    $('.login_input').bind('focus',function(){  
         $('.register_div_box').css('position','static'); 
        //或者$('#viewport').height($(window).height()+'px');  
    }).bind('blur',function(){  
         $('.register_div_box').css({'position':'fixed'});
        //或者$('#viewport').height('auto');  
    }); 
});
	 
</script>
</body>
</html>
